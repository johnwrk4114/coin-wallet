<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body { margin:0; height:100vh; background:#0b0f19; font-family:Arial; color:#fff; display:flex; justify-content:center; align-items:center; }
        .card { background:#121826; padding:30px; border-radius:10px; width:350px; text-align:center; }
        h2 { margin-bottom:20px; }
        p { font-size:18px; margin:10px 0; }
    </style>
</head>
<body>

<div class="card">
    <h2>Dashboard</h2>
    <p>Balance: <strong id="balance">$0</strong></p>
    <p>Equity: <strong id="equity">$0</strong></p>
</div>

<script src="user-data.js"></script>
<script>
window.onload = function() {
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) {
        alert("No user logged in");
        window.location.href = "index.html";
        return;
    }

    const data = getUserData(currentUser);
    document.getElementById("balance").innerText = "$" + data.balance.toLocaleString();
    document.getElementById("equity").innerText = "$" + data.equity.toLocaleString();
}
</script>

</body>
</html>

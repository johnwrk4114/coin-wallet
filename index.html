<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Trading Platform Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0b0f19;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial;
            color: #fff;
        }
        .login-box {
            width: 350px;
            padding: 30px;
            background: #121826;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,.5);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1f6bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: #ff5c5c;
            text-align: center;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Trading Platform</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <p style="text-align:center;margin-top:10px;">
    <a href="register.html" style="color:#1f6bff;">Create account</a>
</p>

    <div class="error" id="error">Invalid username or password</div>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    let users = JSON.parse(localStorage.getItem("users")) || {};
    if (users[user] && users[user] === pass) {
        // 登录成功 → 保存当前账号
        localStorage.setItem("currentUser", user);
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>

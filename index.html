<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { margin:0; height:100vh; background:#0b0f19; display:flex; align-items:center; justify-content:center; font-family:Arial; color:#fff; }
        .box { width:350px; padding:30px; background:#121826; border-radius:10px; }
        h2 { text-align:center; margin-bottom:20px; }
        input { width:100%; padding:12px; margin-bottom:15px; border-radius:5px; border:none; }
        button { width:100%; padding:12px; background:#1f6bff; color:#fff; border:none; border-radius:5px; cursor:pointer; }
        p { text-align:center; margin-top:10px; }
        a { color:#1f6bff; text-decoration:none; }
        .error { color:#ff6b6b; text-align:center; display:none; margin-top:10px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>

    <p><a href="register.html">Create account</a></p>
    <div class="error" id="error">Invalid username or password</div>
</div>

<script src="user-data.js"></script>
<script>
function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    let users = JSON.parse(localStorage.getItem("users")) || {};
    if (users[user] && users[user] === pass) {
        localStorage.setItem("currentUser", user);
        window.location.href = "dashboard.html";
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0b0f19;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial;
            color: #fff;
        }
        .box {
            width: 350px;
            padding: 30px;
            background: #121826;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1f6bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .msg {
            text-align: center;
            margin-top: 10px;
            color: #3ddc97;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <div class="msg" id="msg"></div>
</div>

<script>
function register() {
    const user = document.getElementById("user").value;
    const pass = document.getElementById("pass").value;

    if (!user || !pass) {
        alert("Please fill all fields");
        return;
    }

    // 获取已注册用户
    let users = JSON.parse(localStorage.getItem("users")) || {};
    if (users[user]) {
        alert("User already exists");
        return;
    }

    // 保存账号密码
    users[user] = pass;
    localStorage.setItem("users", JSON.stringify(users));

    // 初始化该账号的数据
    let userData = JSON.parse(localStorage.getItem("userData")) || {};
    userData[user] = { balance: 10000, equity: 10250 };
    localStorage.setItem("userData", JSON.stringify(userData));

    document.getElementById("msg").innerText = "Register success, go to login";
}

</script>
<script src="user-data.js"></script>

</body>
</html>
